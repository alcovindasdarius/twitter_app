<html>
<head>
	<title>Twitter Feed App</title>
	<script src="/static/jquery.js" type="text/javascript"></script>
	<script src="/static/backbone/test/vendor/json2.js" type="text/javascript"></script>
	<script src="/static/backbone/test/vendor/underscore-1.2.2.js" type="text/javascript"></script>
	<script src="/static/backbone/backbone.js" type="text/javascript"></script>
	
	<link href="/static/bootstrap.css" rel="stylesheet" type="css/text">
	<link href="/static/bootstrap-responsive.css" rel="stylesheet" type="css/text">
	
	</head>
<body name="mainBody" class="modal-body" background="/static/bg.jpg" style="background-repeat:no repeat">
	<img src="/static/Title.png" class="page-header"></img>
	<div class="twitter-feed" align="right">
	<input type="search" placeholder="Search here"name="SearchBox" value="" id="Searched" class="search-query"/>
	<input class="search-button btn btn-primary" type="button" id="add-tweet" value="Search" />
	</div>
	<br/>
	<div class="twitter-feed" style="width:700;margin-left:20%">
		<ul class="unstyled">
		</ul>
	</div>
 	<script type="text/html" id="tweet-view">
 		<li class="tweet-item">
		 	<%= created_at %> - <%= text %>
	 	</li>
    </script>
 	<script type="text/html" id="tweet-view-pic">
		<li class="tweet-item well">
 			<img src="<%= profile_image_url %>"></img>
		 	<%= text %> - <%= created_at %>
	 	</li>
    </script>
 	<script type="text/html" id="tweet-view-two">
	    <li class="tweet-item well">
	            <span>
	 
	                <div class="head">
	                    <img class="pic" src="<%= profile_image_url %>" />
	                    <p class="userId"><%= "@" + from_user %></p>
	                 </div>
	 
	                 <div class="tail">
	                    <p><%= text %></p>
	                    <p class="created"><%= created_at %></p>
	                 </div>
	                 <hr />
	            </span>
	   </li> 
    </script>

	<script src="/static/app.js" type="text/javascript"></script>
</body>
</html>
